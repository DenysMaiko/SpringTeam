<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль: Денис</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Стиль картки учасника */
        .member-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
            margin: 20px;
        }

        /* Кругле зображення профілю */
        .member-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #014f86;
            margin-bottom: 20px;
        }

        .member-card h1 {
            margin: 10px 0 5px 0;
            font-size: 2rem;
            color: #013a63;
        }

        .member-card .role {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .member-card .description {
            font-size: 1rem;
            line-height: 1.6;
            color: #495057;
        }

        /* Кнопка "На головну" */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            background-color: #014f86;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: #013a63;
        }
    </style>
</head>
<body>

<div class="member-card">
    <img src="/images/denys-photo.jpg" alt="Фото Дениса" class="member-photo">

    <h1>Майко Денис ІС-34</h1>
    <p class="role">Java Backend Developer</p>
    <p class="description">
        Захоплююся програмуванням та вивченням англійської мови. Активно вриваювся у світ IT та з натхненням дивлюся у майбутнє!
    </p>

    <a href="/" class="back-link">На головну</a>
</div>

</body>
</html>
